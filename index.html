    <script>
        // API é…ç½®
        const API_URL = 'https://cc.585dg.com/v1/messages';
        const API_KEY = 'sk-a97d8f6c04734278b2ea0359f734b461';
        const MODEL = 'claude-sonnet-4-5-20250929';

        let conversationHistory = [];

        // é¡µé¢åŠ è½½æ—¶æ¢å¤å¯¹è¯å†å²
        window.onload = function() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    conversationHistory = data.history || [];
                    const container = document.getElementById('chatContainer');
                    container.innerHTML = '';

                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            showMessage(msg.role, msg.content, false);
                        });
                    } else {
                        container.innerHTML = '<div class="message assistant-message"><div class="message-content">ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ Claude AI åŠ©æ‰‹ï¼ŒåŸºäºæœ€æ–°çš„ Claude 4.5 æ¨¡å‹ã€‚æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div></div>';
                    }
                } catch (e) {
                    console.error('æ¢å¤å¯¹è¯å†å²å¤±è´¥:', e);
                }
            }
        };

        function saveHistory() {
            const container = document.getElementById('chatContainer');
            const messages = Array.from(container.querySelectorAll('.message')).map(msg => ({
                role: msg.classList.contains('user-message') ? 'user' : 'assistant',
                content: msg.querySelector('.message-content').textContent
            }));

            localStorage.setItem('chatHistory', JSON.stringify({
                history: conversationHistory,
                messages: messages,
                timestamp: Date.now()
            }));
        }

        function showMessage(role, content, save = true) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            if (save) {
                saveHistory();
            }
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="message-content loading"><span></span><span></span><span></span></div>';
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function showError(message) {
            const container = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message assistant-message';
            errorDiv.innerHTML = `<div class="message-content error">âŒ ${message}</div>`;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            showMessage('user', message);
            input.value = '';
            input.style.height = '44px';

            conversationHistory.push({
                role: 'user',
                content: message
            });

            showLoading();
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        max_tokens: 4096,
                        messages: conversationHistory
                    })
                });

                hideLoading();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `è¯·æ±‚å¤±è´¥ (${response.status})`);
                }

                const data = await response.json();
                const assistantMessage = data.content[0].text;

                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

                showMessage('assistant', assistantMessage);

            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error:', error);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯è®°å½•å—ï¼Ÿ')) {
                conversationHistory = [];

                const container = document.getElementById('chatContainer');
                container.innerHTML = '<div class="message assistant-message"><div class="message-content">ğŸ‘‹ å¯¹è¯å·²æ¸…ç©ºï¼Œè®©æˆ‘ä»¬é‡æ–°å¼€å§‹å§ï¼</div></div>';
            }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById('messageInput').addEventListener('input', function() {

        // å®šæœŸä¿å­˜å¯¹è¯å†å²
